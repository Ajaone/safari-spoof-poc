<!DOCTYPE html>
<html>
<head>
  <title>Auto Capture + Show Image</title>
</head>
<body>
  <h2>ðŸ“¸ 1-Click Auto Capture & Display</h2>
  <button onclick="start()">Start & Capture</button>
  <video id="video" autoplay playsinline width="300" style="display:none;"></video>
  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas>
  <img id="photo" alt="Captured Photo" style="border:1px solid #ccc; width:300px;">

  <script>
    async function start() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;

        setTimeout(() => {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Stop camera
          stream.getTracks().forEach(track => track.stop());

          // Get base64 image
          const imgData = canvas.toDataURL('image/png');

          // Show image
          document.getElementById('photo').src = imgData;

        }, 1000); // delay for camera to adjust
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }
  </script>
</body>
</html>
