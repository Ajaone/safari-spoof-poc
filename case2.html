<!DOCTYPE html>
<html>
<head>
  <title>1-Click Camera Capture PoC</title>
</head>
<body>
  <h2>ğŸ“¸ 1-Click to Auto-Capture</h2>
  <button onclick="start()">Start Camera & Capture</button>
  <video id="video" autoplay playsinline width="300" style="display:none;"></video>
  <canvas id="canvas" width="300" height="225"></canvas>

  <script>
    async function start() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;

        // Tunggu 500ms lalu ambil gambar
        setTimeout(() => {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Optional: stop camera
          stream.getTracks().forEach(track => track.stop());

          alert("ğŸ“¸ Gambar diambil otomatis!");
        }, 500); // waktu delay
      } catch (err) {
        alert('Kamera gagal dibuka: ' + err.message);
      }
    }
  </script>
</body>
</html>
